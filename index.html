<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMOTHY MAINA KAGENI | CyberSec Sentinel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --neon-green: #0aff9d;
      --cyber-blue: #00b8ff;
      --matrix-green: #00ff41;
      --hacker-purple: #9d00ff;
      --dark-matter: #0a0a14;
      --terminal-text: #20c20e;
      --cyberpunk-pink: #ff2d75;
      --warning-yellow: #ffd300;
    }
    
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    
    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 var(--cyberpunk-pink), -0.05em -0.025em 0 var(--cyber-blue); }
      14% { text-shadow: 0.05em 0 0 var(--cyberpunk-pink), -0.05em -0.025em 0 var(--cyber-blue); }
      15% { text-shadow: -0.05em -0.025em 0 var(--cyberpunk-pink), 0.025em 0.025em 0 var(--cyber-blue); }
      49% { text-shadow: -0.05em -0.025em 0 var(--cyberpunk-pink), 0.025em 0.025em 0 var(--cyber-blue); }
      50% { text-shadow: 0.025em 0.05em 0 var(--cyberpunk-pink), 0.05em 0 0 var(--cyber-blue); }
      99% { text-shadow: 0.025em 0.05em 0 var(--cyberpunk-pink), 0.05em 0 0 var(--cyber-blue); }
      100% { text-shadow: -0.025em 0 0 var(--cyberpunk-pink), -0.025em -0.025em 0 var(--cyber-blue); }
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes eye-glow {
      0% { opacity: 0.7; box-shadow: 0 0 10px var(--neon-green); }
      50% { opacity: 1; box-shadow: 0 0 25px var(--neon-green); }
      100% { opacity: 0.7; box-shadow: 0 0 10px var(--neon-green); }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background-color: var(--dark-matter);
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(10, 255, 157, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(10, 255, 157, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }
    
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 95%,
        rgba(10, 255, 157, 0.1) 96%,
        transparent 97%
      );
      background-size: 100% 5px;
      animation: scanline 4s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
    }
    
    header {
      padding: 5rem 0 3rem;
      position: relative;
      border-bottom: 1px solid rgba(10, 255, 157, 0.3);
      margin-bottom: 3rem;
    }
    
    .header-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
    }
    
    .header-content {
      position: relative;
      z-index: 2;
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--neon-green), var(--cyber-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.2;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glitch 8s infinite alternate;
    }
    
    .tagline {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: var(--cyber-blue);
      font-weight: 300;
      position: relative;
      display: inline-block;
    }
    
    .tagline::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-green), transparent);
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.1rem;
    }
    
    .contact-item i {
      color: var(--neon-green);
      width: 25px;
      text-align: center;
    }
    
    .contact-item a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .contact-item a:hover {
      color: var(--neon-green);
    }
    
    .contact-item a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--neon-green);
      transition: width 0.3s ease;
    }
    
    .contact-item a:hover::after {
      width: 100%;
    }
    
    /* Avatar Container */
    .avatar-container {
      position: relative;
      width: 280px;
      height: 350px;
      justify-self: center;
    }
    
    .cyber-avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 3px solid var(--neon-green);
      border-radius: 5px;
      box-shadow: 
        0 0 25px var(--neon-green),
        inset 0 0 30px rgba(10, 255, 157, 0.3);
      filter: 
        sepia(30%) 
        hue-rotate(170deg) 
        contrast(110%);
      transition: all 0.5s ease;
      position: relative;
      z-index: 2;
    }
    
    /* Glowing hover effect */
    .cyber-avatar:hover {
      transform: scale(1.03);
      box-shadow: 
        0 0 40px var(--cyberpunk-pink),
        0 0 60px var(--neon-green);
      filter: 
        sepia(30%) 
        hue-rotate(175deg) 
        contrast(120%) 
        drop-shadow(0 0 10px var(--neon-green));
    }
    
    /* Circuit board overlay */
    .circuit-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 30% 30%, transparent 65%, rgba(10, 255, 157, 0.1) 100%),
        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0z' fill='none'/%3E%3Cpath d='M20 20h60v60H20z' stroke='%230aff9d' stroke-width='0.5' fill='none'/%3E%3Cpath d='M30 30h40v40H30z' stroke='%2300b8ff' stroke-width='0.3' fill='none'/%3E%3C/svg%3E");
      opacity: 0.4;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 3;
    }
    
    /* Glowing eyes */
    .eye-glows {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 4;
    }
    
    .eye {
      position: absolute;
      width: 15px;
      height: 8px;
      background: var(--neon-green);
      border-radius: 50%;
      filter: blur(1px);
      animation: eye-glow 2s infinite alternate;
    }
    
    .eye.left {
      top: 38%;
      left: 35%;
    }
    
    .eye.right {
      top: 38%;
      left: 55%;
    }
    
    /* Scanline overlay for avatar */
    .avatar-scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 95%,
        rgba(10, 255, 157, 0.1) 96%,
        transparent 97%
      );
      background-size: 100% 8px;
      animation: scanline 3s linear infinite;
      pointer-events: none;
      z-index: 5;
    }

  <script>
    // Terminal typing effect
    const terminalLines = [
      "> INITIALIZING CYBER PROFILE...",
      "> LOADING SKILL MATRIX...",
      "> ANALYZING THREAT LANDSCAPE...",
      "> SYSTEMS: SECURE",
      "> READY FOR DEPLOYMENT"
    ];
    
    const terminalElement = document.querySelector('.terminal-text');
    let currentLine = 0;
    let currentChar = 0;
    let isDeleting = false;
    let terminalTimeout;
    
    function typeTerminal() {
      const fullText = terminalLines[currentLine];
      
      if (isDeleting) {
        terminalElement.innerHTML = terminalElement.innerHTML.slice(0, -1);
        currentChar--;
      } else {
        terminalElement.innerHTML = fullText.substring(0, currentChar + 1) + '<span class="terminal-cursor"></span>';
        currentChar++;
      }
      
      if (!isDeleting && currentChar === fullText.length) {
        isDeleting = true;
        terminalTimeout = setTimeout(typeTerminal, 2000);
      } else if (isDeleting && currentChar === 0) {
        isDeleting = false;
        currentLine = (currentLine + 1) % terminalLines.length;
        terminalTimeout = setTimeout(typeTerminal, 500);
      } else {
        const typingSpeed = isDeleting ? 50 : 100;
        terminalTimeout = setTimeout(typeTerminal, typingSpeed);
      }
    }
    
    // Start terminal effect
    setTimeout(typeTerminal, 1000);
    
    // Interactive eye follow effect
    const avatar = document.querySelector('.avatar-container');
    const leftEye = document.querySelector('.eye.left');
    const rightEye = document.querySelector('.eye.right');
    
    avatar.addEventListener('mousemove', (e) => {
      const rect = avatar.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      // Calculate eye positions (relative to avatar)
      const leftEyeX = 35 + (x / rect.width * 10 - 5);
      const leftEyeY = 38 + (y / rect.height * 5 - 2.5);
      const rightEyeX = 55 + (x / rect.width * 10 - 5);
      const rightEyeY = 38 + (y / rect.height * 5 - 2.5);
      
      leftEye.style.left = `${leftEyeX}%`;
      leftEye.style.top = `${leftEyeY}%`;
      rightEye.style.left = `${rightEyeX}%`;
      rightEye.style.top = `${rightEyeY}%`;
    });
  </script>
